<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header id="creator">By Nelson.T</header>
    <div class="container">
        <div class="subcontainer">
            <h3 id="title_todo">To Do List</h3>
            <input maxlength="30" type="text" placeholder="To do..." id="input_text" onkeydown="addFunct(event)"/>
            <button id="button_add" onclick="addFunct(event)">Add</button>
        </div>
        <div class="todo_list">
            <ul id="list_elem">
            </ul>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="todolist.js"></script>

</html>

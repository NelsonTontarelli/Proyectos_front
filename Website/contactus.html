<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="icon" href="static/1005141.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body-contact">
    <header>
        <div class="container">
            <nav>
                <img src="static/1005141.png" id="logo-img">
                <p id="logo"><a href="index.html">ProgramAhora!</a></p>
                <a href="index.html#somos-programa">Quienes Somos</a>
                <a href="index.html#programas">Programas</a>
                <a href="contactus.html">Contactanos</a>
            </nav>
        </div>
    </header>
    <section class="form-contact">
        <form>
            <div class="container-contact">
                <img src="static/1005141.png" alt="" srcset="">
                <h1>ProgramAhora!</h1>
            </div>
            <label>
                <p>Nombre</p>
                <input type="text" name="Nombre" id="nombre" required>
            </label>
            <label>
                <p>Email</p>
                <input type="email" name="Correo" id="email" required>
            </label>
            <label>
                <p>Asunto</p>
                <input type="text" name="asunto" id="asunto" required><br>
            </label>
            <label>
                <textarea id="text-area"></textarea>
            </label>
            <div class="buttons">
                <button id="clean" onclick="cleanForm()">LIMPIAR</button>
                <button id="send">ENVIAR</button>
            </div>
        </form>
    </section>
</body>
<script src="script.js"></script>

</html>
